<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>httpdLite Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #0078d4;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            color: #666;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .tag {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: #e1f0ff;
            color: #0078d4;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="httpdLite.png" alt="httpdLite Logo" style="width: 64px; height: 64px; margin-bottom: 1rem;">
        <h1>Hello! I am httpdLite!</h1>
        <p>A high-performance Win64 Assembly HTTP Server powered by IOCP.</p>
        <div class="tag">PORT 80 ACTIVE</div>
    </div>
</body>

</html>
